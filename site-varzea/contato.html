<body>
    <header>
        <a href="../SiteKarpo/index.html">
            <div id="logo-karpos"><img src="../SiteKarpo/assets/Logo.png" alt="logo"></div>
        </a>
        <ul>
            <a href="../SiteKarpo/index.html">
                <li>Início</li>

            <a href="../SiteKarpo/sobre-nos.html">

    </header>

    <!-- Página de Contato -->
    <!-- Página de Contato -->
    <!-- Página de Contato -->

    <div class="pagina-contato">
        <h1 class="titulo">Fale Conosco</h1>
        <h2 class="subtitulo">Preencha o formulário e entraremos em contato em até 24 horas</h2>
        <div class="conteudo-contato">
            <div class="container">
                <div class="esquerda">
                    <!-- Div com a nossa logo de contato -->
                    <div class="logo-contato">
                        <img src="../SiteKarpo/assets/logo-contato.png" alt="Logo de Contato">
                    </div>
                </div>
                <div class="direita">
                    <form action="https://api.staticforms.xyz/submit" method="post">
                        <input type="hidden" name="accessKey" value="9f1541a4-76a3-4c45-b0eb-740ba5e4a850">
                        <!-- Colocar o ip do computador que sera usado na apresenta antes do /Karpos -->
                        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/Karpos/SiteKarpo/agradecimento.html">


                        <!-- Campo Nome da Empresa -->
                        <div class="input-container">
                            <label for="nome-empresa">Nome da Empresa</label>
                            <input type="text" id="nome-empresa" name="name" placeholder="Digite o nome da sua empresa"
                                class="input" required>
                        </div>

                        <!-- Campo Email -->
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite o seu email" class="input"
                                required>
                        </div>

                        <!-- Campo Assunto -->
                        <div class="input-container">
                            <label for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="subject" placeholder="Digite o assunto da mensagem"
                                class="input">
                        </div>

                        <!-- Campo Escreva mais sobre o seu projeto -->
                        <div class="input-container">
                            <label for="projeto">Escreva mais sobre o seu projeto</label>
                            <textarea id="projeto" name="message" placeholder="Descreva seu projeto.."
                                class="input textarea" required></textarea>
                                <input class="botao-enviar" type="submit" value="Enviar" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
